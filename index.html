<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <a href="https://destinytch.github.io/Deerunz1/"> <i class="fab fa-slack"></i> DEE.<span>RUNZ</span></a>
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="https://destinytch.github.io/Deerunz1/">Home</a></li>
                <li><a href="https://destinytch.github.io/Trash/">Resources</a></li>
                <li><a href="https://destinytch.github.io/Trash/">Group</a></li>
                <li><a href="https://destinytch.github.io/Trash/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
<div class="access-container">
 <div class="select-wrapper">
  <select class="subject-dropdown">
   <option value="">Select a subject</option>
   <optgroup label="Core Subjects">
    <option value="english">English Language</option>
    <option value="mathematics">Mathematics</option>
    <option value="civic">Civic Education</option>
    <option value="physical">Physical Education</option>
    <option value="religious">Religious Studies</option>
    <option value="computer">Computer Studies / ICT</option>
   </optgroup>
   <optgroup label="Science Subjects">
    <option value="biology">Biology</option>
    <option value="chemistry">Chemistry</option>
    <option value="physics">Physics</option>
    <option value="agriculture">Agricultural Science</option>
    <option value="integrated">Integrated Science</option>
    <option value="geography">Geography</option>
    <option value="furthermath">Further Mathematics</option>
   </optgroup>
   <optgroup label="Social Science Subjects">
    <option value="economics">Economics</option>
    <option value="commerce">Commerce</option>
    <option value="government">Government</option>
    <option value="accounting">Financial Accounting</option>
   </optgroup>
   <optgroup label="Arts and Humanities Subjects">
    <option value="literature">Literature in English</option>
    <option value="history">History</option>
    <option value="finearts">Fine Arts</option>
    <option value="music">Music</option>
    <option value="french">French</option>
   </optgroup>
   <optgroup label="Technical and Vocational Subjects">
    <option value="technical">Technical Drawing</option>
    <option value="woodwork">Woodwork</option>
    <option value="metalwork">Metalwork</option>
    <option value="homeconomics">Home Economics</option>
    <option value="food">Food and Nutrition</option>
    <option value="clothing">Clothing and Textile</option>
    <option value="building">Building Construction</option>
   </optgroup>
   <optgroup label="Other Electives">
    <option value="arabic">Arabic</option>
    <option value="shorthand">Shorthand</option>
    <option value="handwriting">Handwriting</option>
    <option value="homemanagement">Home Management</option>
   </optgroup>
  </select>
 </div>
 <input type="text" class="code-input" placeholder="Enter 5-digit code" maxlength="5">
 <button class="code-button">Grant Access</button>
</div>
    </main>
    <script src="script.js"></script>
</body>

</html>
